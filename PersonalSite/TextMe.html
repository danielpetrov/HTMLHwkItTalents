<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Text Message</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
    <header><h1>Send me a text message</h1></header>
    <main>
        <section>
            <form name="message" action="" method="post">
                <fieldset>
                    <legend>Send a text message to Daniel Petrov</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="your name..."/>
                    </p>
                    <p>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="mail" placeholder="your email..."/>
                    </p>
                    <p>
                        <label for="opinion">Your opinion for the site</label>
                        <select name="opinion" id="opinion">
                            <option value="Like">I like it</option>
                            <option value="Dislike">Bad page</option>
                            <option value="Neutral">No opinion on the matter</option>
                        </select>
                    </p>
                    <p>
                        <div><label for="message">Text Message</label></div>
                        <textarea name="message" id="message" placeholder="type some text" rows="5" cols="50"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>
    <footer>
        <details>
            <summary>Copyright 2015.</summary>
            <p> - by Daniel Petrov. All Rights Reserved.</p>
            <p>
                <a href="Main.html">Daniel Petrov</a>.
            </p>
        </details>
    </footer>
</body>
</html>
